# Site information
site_name: 'UCLCSSA API Documentation'

# Repository information
repo_name: 'UCLCSSA/API-Documentation'
repo_url: 'https://github.com/UCLCSSA/API-Documentation'

# Navigation order
nav:
  - Home: index.md
  - Versioning: versioning.md
  - Error Reporting: error-reporting.md
  - Authentication and Authorization: authentication-and-authorization.md

# Theme
theme:
  name: 'material'
  language: 'en'
  logo: 
    icon: 'account_balance'
  palette:
    primary: 'red'
    accent: 'pink'
  feature:
    tabs: false

# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - meta
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# JavaScript
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
